<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMate</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #D2FFF6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            background-color: #000;
            color: #fff;
            border-radius: 0px;
            padding: 0px 100px;
            width: 100%;
            height: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            align-items: center;
        }

        .content {
            flex: 1;
            text-align: left;
            padding-right: 10px;
        }

        .content h1 {
            font-size: 3rem;
            margin: 0;
        }

        .highlight {
            color: #00FF85;
        }

        .content p {
            margin: 10% 0;
            justify-content: center;
            font-size: 20px;
        }

        .description {
            color: #ccc;
            font-size: 1rem;
        }

        .btn {
            background-color: #00FF85;
            color: #000;
            padding: 15px 140px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #01532b;
        }

        .robot-image {
            flex: 1.5;
            text-align: center;
        }

        .robot-image img {
            width: 100%;
            max-width: 300%;
            padding-left: 50px;
            padding-right: 0px;
        }
    </style>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1><span class="highlight">Meet ChatMate</span></h1>
            <p>Your own AI assistant</p>
            <p class="description">
                Ask your questions and receive articles using an artificial intelligence assistant.
            </p>
            <button class="btn" onclick="navigateTo('signup.html')">Get started</button>
        </div>
        <div class="robot-image">
            <!-- Replace the image source below with your image path -->
            <img src="C:\Users\HP\Desktop\ChatBot\cb.png" alt="ChatMate Robot">
        </div>
    </div>
</body>
</html>
